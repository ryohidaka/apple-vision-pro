name: Update Docs

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate Docs
        run: npm run docs

      - name: Commit and push changes
        uses: ryohidaka/action-commit-push@v0.3.0
        with:
          files: "docs"
          commit-message: "docs: Update docs"
          rebase: true
